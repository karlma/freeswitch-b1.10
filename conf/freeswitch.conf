; Unified Config file
; each section denoted with a + could also be in it's own file

;---- CONSOLE LOGGER
;--------------------------------------------------------------------------------
[+console.conf]
[mappings]
; pick a file name, a function name or 'all'
; map as many as you need for specific debugging
;mod_exosip.c => DEBUG
;log_event => DEBUG
;all => DEBUG

;---- MODULES
;--------------------------------------------------------------------------------
[+modules.conf]
[modules]

; Loggers (I'd load these first)
load => mod_console

; Event Handlers
;load => mod_event_multicast
;load => mod_event_test
;load => mod_zeroconf
;load => mod_xmpp_event

; Directory Interfaces
;load => mod_ldap

; Endpoints
load => mod_exosip
load => mod_iax
;load => mod_portaudio
;load => mod_woomera
;load => mod_wanpipe
;load => mod_dingaling

; Applications
load => mod_bridgecall
load => mod_echo
;load => mod_ivrtest
load => mod_playback
load => mod_commands

; Dialplan Interfaces
load => mod_dialplan_demo
;load => mod_dialplan_directory
load => mod_pcre

; Codec Interfaces
load => mod_g711
load => mod_gsm
load => mod_l16
;load => mod_speex

; File Format Interfaces
load => mod_sndfile

; Timers
load => mod_softtimer

; Languages
;load => mod_spidermonkey
;load => mod_perl

; ASR /TTS
;load => mod_cepstral



;---- IAX PROTOCOL
;--------------------------------------------------------------------------------
[+iax.conf]
[settings]
debug => 0
port => 4569
dialplan => demo
codec_prefs => PCMU,PCMA,speex,L16
codec_master => us
codec_rates=8

;---- SIP PROTOCOL
;--------------------------------------------------------------------------------
[+exosip.conf]
[settings]
port => 5060
dialplan => pcre
dtmf_duration => 100
; pick one (default if not specified is 'guess');
ip => guess
;ip => 10.0.0.1

; optional ;
;extip => stun:stun.server.com
;extip => 100.101.102.103

; specify 'myrealm' with certian key
; use !myrealm! at beginning of url to activate
; exosip/!myrealm!1000@dest
;srtp:myrealm => ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff


;---- WOOMERA PROTOCOL
;--------------------------------------------------------------------------------
[+woomera.conf]
[settings]
debug=0

;---- WANPIPE PRI
;--------------------------------------------------------------------------------
[+wanpipe.conf]
[settings]
 debug => 1
 dialplan => pcre
 mtu => 160
 dtmf_on => 800
 dtmf_off => 100
 supress_dtmf_tone => yes

[span]
 span => 1
 node => cpe

 ;switch => ni2
 switch => dms100
 ;switch => lucent5e
 ;switch => att4ess
 ;switch => euroisdn
 ;switch => gr303eoc
 ;switch => gr303tmc

 dp => national
 ;dp => international
 ;dp => local
 ;dp => private
 ;dp => unknown

 l1 => ulaw
 ;l1 => alaw

 bchan => 1-23
 dchan => 24
 dialplan => pcre


;---- SOUND CARD CHANNEL
;--------------------------------------------------------------------------------
[+portaudio.conf]
[settings]
debug => 2
dialplan => demo

; partial string match on something in the name or the device #
indev => USB
outdev => USB

cid_name => FreeSwitch
cid_num => 5555551212

;--- ZEROCONF
;--------------------------------------------------------------------------------
[+zeroconf.conf]
[settings]

publish => yes
browse => _sip._udp

;---- XMPP EVENT
;--------------------------------------------------------------------------------
[+xmpp_event.conf]
[settings]

#debug => 1
jid => freeswitch@my.jabber.com/me
passwd => mypass

target_jid => freeswitch@reader.org/him

;---- LDAP DIALPLAN
;--------------------------------------------------------------------------------
[+dialplan_directory.conf]
[settings]

directory_name => ldap
host => ldap.freeswitch.org
dn => cn=Manager,dc=freeswitch,dc=org
pass => test
base => dc=freeswitch,dc=org

;----REGULAR EXPRESSION DIALPLAN
;--------------------------------------------------------------------------------
[+regextensions.conf]

; any extension starting with a '4'
; strip the '4' and consider the rest a numeric filename
[playfile]
 regex => ^4(\d+)
 match => playback /var/sounds/$1.raw

; send everything to wanpipe isdn
[gateway]
 regex => (.*)
 match => bridge wanpipe/a/a/$1

; ordniary extension
[plain_old_extension]
 regex => 9999
 match => playback /var/sounds/beep.gsm

;---- BASIC EXTENSIONS
;--------------------------------------------------------------------------------
[+extensions.conf]
[extensions]

1000 => playback /var/sounds/beep.raw

; to time from a timer instead of from the input stream use
; 1000 => playback /var/sounds/beep.raw soft

; call the freeswitch conference
888 => bridge iax/guest@66.250.68.194/888

[+dingaling.conf]
[settings]
debug => 0
codec_prefs => PCMU

[interface]
 name => google
 login => myjabberid@myjabberserver.com/me
 password => mypass
 dialplan => demo
 message => Jingle all the way
 ip => 0.0.0.0
 ; or ;
 ;ip => my_lan_ip
 ;extip => stun:stun.server.com
 exten => 1000
